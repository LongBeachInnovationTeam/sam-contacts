<head>
  <title>sam-contacts</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600|Open+Sans:400italic,700,400' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">
		{{>navigation}}

		<h1>SAM Contacts</h1>

		{{>addcontact}}

		<h2>BROWSE CONTACTS</h2>
		<table class="u-full-width">
			<thead>
				<tr>
					<th>NAME</th>
					<th>EMAIL</th>
				</tr>
			</thead>
			<tbody>
			  	{{#each contacts}}
			  		{{> contact}}
			  	{{/each}}
			</tbody>
		</table>

	</div> <!-- END .container -->
</body>

<template name="navigation">
	<div class="row">
	  <div class="twelve columns">
	    <nav>
	      <ul>

	        <li><a href="/">CONTACTS</a></li>
	        <li><a href="#">EMAIL</a></li>
	        <li><a href="#">CATEGORIES</a></li>
	        <li><a href="#">ABOUT</a></li>
	      </ul>
	    </nav>
	  </div>
	</div>
</template>

<template name="contact">
	<tr>
		<td>{{name}}</td>
		<td>{{email}}</td>
	</tr>
</template>

<template name="addcontact">
	<h2>ADD NEW CONTACT</h2>
	<form class="new-contact">
		<div class="row">
			<div class="twelve columns">
				<label for="name">NAME</label>
	  		<input type="text" class="u-full-width" name="name" id="name" />
			</div>
		</div>
		<div class="row">
			<div class="six columns">
				<label for="title">TITLE</label>
				<input type="text" class="u-full-width" name="title" id="title"  />
			</div>
			<div class="six columns">
				<label for="organization">COMPANY/ORGANIZATION</label>
				<input type="text" class="u-full-width" name="organization" id="organization" />
			</div>
		</div>
		<div class="row">
			<div class="six columns">
				<label for="title">PHONE</label>
				<input type="tel" class="u-full-width" name="phone" id="phone"  />
			</div>
			<div class="six columns">
				<label for="organization">EMAIL</label>
				<input type="email" class="u-full-width" name="email" id="email" />
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label for="address">ADDRESS</label>
				<input type="text" class="u-full-width" name="address" id="address" />
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label for="areaOfFocus">AREA OF FOCUS</label>
				<input type="text" class="u-full-width" name="areaOfFocus" id="areaOfFocus" />
			</div>
		</div>
	  <label for="notes">NOTES</label>
	  <textarea class="u-full-width" placeholder="ANYTHING WE SHOULD KNOW ABOUT THIS CONTACT?" id="notes"></textarea>
	  <input class="button-primary" type="submit" value="Submit">
	</form>
</template>
