<template name="Stats">
	<div class="page-header">
		<h1><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> STATS</h1>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-primary">
			  <div class="panel-heading">
			 		<h3 class="panel-title">No. of Contacts by Category</h3>
			  </div>
			  <div class="panel-body">
		    	<div>
		    		<canvas id="category-chart"></canvas>
	    		</div>
			  </div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-md-6 col-lg-6">
			<div id="monthly-trend-panel" class="panel panel-primary">
			  <div class="panel-heading">
			 		<h3 class="panel-title">No. of New Stakeholders</h3>
			  </div>
			  <div class="panel-body">
		    	<div>
		    		<canvas id="monthly-trend-chart"></canvas>
	    		</div>
			  </div>
			</div>
		</div>
		<div class="col-sm-6 col-md-6 col-lg-6">
			<div id="count-panel" class="panel panel-primary">
			  <div class="panel-heading">
			 		<h3 class="panel-title">Counts</h3>
			  </div>
			  <div class="panel-body">
			  	<div id="count-wrapper">
				  	<div class="row">
				  		<div class="col-sm-12 col-md-12 col-lg-12">
							  <div class="well well-total-stakeholders">
							  	<div class="text-center well-text">{{getTotalContacts}} stakeholder contacts</div>
							  </div>
						  </div>
					  </div>
					  <div class="row">
					  	<div class="col-sm-12 col-md-12 col-lg-12">
							  <div class="well well-total-juicy-quotes">
							  	<div class="text-center well-text">{{getTotalJuicyQuotes}} juicy quotes</div>
							  </div>
					  	</div>
					  </div>
				  </div>
			  </div>
			</div>
		</div>
	</div>
</template>
