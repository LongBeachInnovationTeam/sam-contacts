<template name="AddContact">
	<div class="modal fade" id="add-contact-modal" tabindex="-1" role="dialog" aria-labelledby="add-contact-modal-label" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	  	<form class="new-contact" data-parsley-validate>
		    <div class="modal-content">
		      <div class="modal-header">
		        <a class="close" data-dismiss="modal" aria-label="Close">
		        	<span aria-hidden="true">&times;</span>
	        	</a>
		        <h4 class="modal-title" id="add-contact-modal-label">ADD NEW CONTACT</h4>
		      </div>
		      <div class="modal-body">
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div id="add-invalid-contact-alert" class="alert alert-danger" role="alert">
									Must enter a <strong>NAME</strong> or <strong>COMPANY/ORGANIZATION</strong>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div id="add-existing-contact-alert" class="alert alert-danger" role="alert">
									Entered contact <strong>NAME</strong> already exists!
								</div>
							</div>
						</div>
	      		<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div class="form-group">
									<label for="name">NAME</label>
					  			<input type="text" id="add-name-field" class="form-control" name="name" data-parsley-group="add-block1" />
				  			</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
									<label for="title">TITLE</label>
									<input type="text" id="add-title-field" class="form-control" name="title" />
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
									<label for="organization">COMPANY/ORGANIZATION</label>
									<input type="text" id="add-organization-field" class="form-control" name="organization" data-parsley-group="add-block1" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4 col-md-4 col-lg-4">
								<div class="form-group">
									<label for="phone">PHONE</label>
									<input type="tel" id="add-phone-field" class="form-control" name="phone" data-parsley-pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" data-parsley-pattern-message="Must enter a valid phone number" />
								</div>
							</div>
							<div class="col-sm-2 col-md-2 col-lg-2">
								<div class="form-group">
									<label for="ext">EXT</label>
									<input type="text" id="add-phone-ext-field" class="form-control" name="ext" />
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
									<label for="cell">CELL PHONE</label>
									<input type="tel" id="add-cell-field" class="form-control" name="cell" data-parsley-pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" data-parsley-pattern-message="Must enter a valid phone number" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div class="form-group">
									<label for="organization">EMAIL</label>
									<input type="email" id="add-email-field" class="form-control" name="email" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div class="form-group">
									<label for="address">ADDRESS</label>
									<input type="text" id="add-address-field" class="form-control" name="address" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div class="form-group">
									<label for="website">WEBSITE</label>
									<input type="text" id="add-website-field" class="form-control" name="website" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div class="form-group">
									<label for="tags">TAGS (GRANT-RELATED INTERESTS/TOPICS/CHALLENGES)</label>
									<input type="text" id="add-tags-field" class="form-control" name="tags" data-role="tagsinput" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
								  <label for="regularMeetings">DETAILS OF REGULAR MEETINGS</label>
									<textarea id="add-regular-meetings-field" class="form-control" name="regularMeetings"></textarea>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
								  <label for="notableAnnualEvents">NOTABLE/ANNUAL EVENTS</label>
									<textarea id="add-notable-events-field" class="form-control" name="notableAnnualEvents"></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div class="form-group">
								  <label for="notes">NOTES</label>
					  			<textarea id="add-notes-field" class="form-control" name="notes"></textarea>
								</div>
							</div>
						</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" id="add-contact-cancel-btn" class="btn btn-default" data-dismiss="modal">CANCEL</button>
		        <button type="submit" class="btn btn-primary">SUBMIT</button>
		      </div>
		    </div>
	  	</form>
	  </div>
	</div>
</template>
