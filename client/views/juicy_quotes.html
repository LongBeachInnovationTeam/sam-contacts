<template name="JuicyQuotes">
  {{#if currentUser}}
  	<div class="row">
  		<div class="col-sm-12 col-md-12 col-lg-12">
		    <h1 class="pull-left">JUICY QUOTES</h1>
		    <div class="hidden-xs">
				  <button type="button" data-toggle="modal" data-target="#add-quote-modal" id="add-btn" class="btn btn-success btn-circle-add pull-right">
				    <i class="glyphicon glyphicon-plus"></i>
				  </button>
			  </div>
			  <div class="visible-xs-block">
			  	<div class="row">
			  		<div class="col-xs-12">
			  			<button type="button" data-toggle="modal" data-target="#add-quote-modal" class="btn btn-primary btn-block">ADD QUOTE</button>
			  		</div>
			  	</div>
			  	<br />
			  </div>
		  </div>
	  </div>
	  <div class="row">
			{{#each contacts}}
				{{#each quotes}}
					<div class="col-sm-4 col-md-4 col-lg-4">
						<blockquote class="{{getQuoteType}}">
						  <p>{{quote}}</p>
						  <footer>
					  		{{author}}
					  	</footer>
						</blockquote>
					</div>
				{{/each}}
			{{/each}}
	  </div>
	  {{>AddQuote}}
  {{/if}}
</template>
