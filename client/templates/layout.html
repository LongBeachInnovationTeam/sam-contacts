<template name="Layout">
	<div class="container">
		{{>Navigation}}
		{{#if currentUser}}
			{{>yield}}
		{{else}}
			<div class="jumbotron">
				{{#if loggingIn}}
					<h1>Logging in...</h1>
				{{else}}
				  <h1>Sign in to view contacts</h1>
				  <p>Must have a longbeach.gov email to access the system</p>
				{{/if}}
			</div>
		{{/if}}
		{{>Footer}}
	</div>
</template>
