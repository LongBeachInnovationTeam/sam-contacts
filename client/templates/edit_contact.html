<template name="EditContact">
	<div class="modal fade" id="editContactModal" tabindex="-1" role="dialog" aria-labelledby="editContactModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	  	<form class="edit-contact" data-parsley-validate>
		    <div class="modal-content">
		      <div class="modal-header">
		        <a class="close" data-dismiss="modal" aria-label="Close">
		        	<span aria-hidden="true">&times;</span>
	        	</a>
		        <h4 class="modal-title" >EDIT CONTACT</h4>
		      </div>
		      <div class="modal-body">
			      {{#with editFormData}}
		      		<div class="row">
								<div class="col-sm-12 col-md-12 col-lg-12">
									<div class="form-group">
										<label for="name">NAME *</label>
						  			<input type="text" class="form-control" name="name" id="name" value="{{name}}" required />
					  			</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6 col-md-6 col-lg-6">
									<div class="form-group">
										<label for="title">TITLE</label>
										<input type="text" class="form-control" name="title" id="title" value="{{title}}"  />
									</div>
								</div>
								<div class="col-sm-6 col-md-6 col-lg-6">
									<div class="form-group">
										<label for="organization">COMPANY/ORGANIZATION</label>
										<input type="text" class="form-control" name="organization" id="organization" value="{{organization}}" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6 col-md-6 col-lg-6">
									<div class="form-group">
										<label for="title">PHONE</label>
										<input type="tel" class="form-control" name="phone" id="phone" value="{{phone}}" data-parsley-pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" data-parsley-pattern-message="Must enter a valid phone number" />
									</div>
								</div>
								<div class="col-sm-6 col-md-6 col-lg-6">
									<div class="form-group">
										<label for="organization">EMAIL</label>
										<input type="email" class="form-control" name="email" id="email" value="{{email}}" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-md-12 col-lg-12">
									<div class="form-group">
										<label for="address">ADDRESS</label>
										<input type="text" class="form-control" name="address" id="address" value="{{address}}" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-md-12 col-lg-12">
									<div class="form-group">
										<label for="tags">GRANT-RELATED INTERESTS/TOPICS/CHALLENGES</label>
										<input type="text" data-role="tagsinput" id="edit-contact-tags" class="form-control" name="tags" value="{{getTagsAsString tags}}" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-md-12 col-lg-12">
									<div class="form-group">
									  <label for="notes">NOTES</label>
						  			<textarea class="form-control" placeholder="ANYTHING WE SHOULD KNOW ABOUT THIS CONTACT?" id="notes" value="{{notes}}"></textarea>
									</div>
								</div>
							</div>
						{{/with}}
		      </div>
		      <div class="modal-footer">
		      	{{#with editFormData}}
		        	<button type="button" class="btn btn-danger pull-left delete-contact-btn">DELETE</button>
			        <button type="button" class="btn btn-default" data-dismiss="modal">CANCEL</button>
			        <button type="submit" class="btn btn-primary">EDIT</button>
		        {{/with}}
		      </div>
		    </div>
    	</form>
	  </div>
	</div>
</template>
