<template name="AddContact">
	<h2>ADD NEW CONTACT</h2>
	<form class="new-contact">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label for="name">NAME</label>
	  			<input type="text" class="form-control" name="name" id="name" />
  			</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="title">TITLE</label>
					<input type="text" class="form-control" name="title" id="title"  />
				</div>
			</div>
			<div class="col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="organization">COMPANY/ORGANIZATION</label>
					<input type="text" class="form-control" name="organization" id="organization" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="title">PHONE</label>
					<input type="tel" class="form-control" name="phone" id="phone"  />
				</div>
			</div>
			<div class="col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="organization">EMAIL</label>
					<input type="email" class="form-control" name="email" id="email" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label for="address">ADDRESS</label>
					<input type="text" class="form-control" name="address" id="address" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label for="tags">GRANT-RELATED INTERESTS/TOPICS/CHALLENGES</label>
					<input type="text" data-role="tagsinput" name="tags" id="tags" placeholder="ADD TAGS" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="form-group">
				  <label for="notes">NOTES</label>
	  			<textarea class="form-control" placeholder="ANYTHING WE SHOULD KNOW ABOUT THIS CONTACT?" id="notes"></textarea>
				</div>
			</div>
		</div>
	  <button type="submit" class="btn btn-primary">SUBMIT</button>
	</form>
</template>
