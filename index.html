<head>
  <title>sam-contacts</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600|Open+Sans:400italic,700,400' rel='stylesheet' type='text/css'>
</head>

<body class="fuel-ux">
	<!-- Modal -->
	<div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	  	<form class="new-contact">
		    <div class="modal-content">
		      <div class="modal-header">
		        <a class="close" data-dismiss="modal" aria-label="Close">
		        	<span aria-hidden="true">&times;</span>
	        	</a>
		        <h4 class="modal-title" id="myModalLabel">ADD NEW CONTACT</h4>
		      </div>
		      <div class="modal-body">
	      		<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div class="form-group">
									<label for="name">NAME</label>
					  			<input type="text" class="form-control" name="name" id="name" />
				  			</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
									<label for="title">TITLE</label>
									<input type="text" class="form-control" name="title" id="title"  />
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
									<label for="organization">COMPANY/ORGANIZATION</label>
									<input type="text" class="form-control" name="organization" id="organization" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
									<label for="title">PHONE</label>
									<input type="tel" class="form-control" name="phone" id="phone"  />
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
									<label for="organization">EMAIL</label>
									<input type="email" class="form-control" name="email" id="email" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div class="form-group">
									<label for="address">ADDRESS</label>
									<input type="text" class="form-control" name="address" id="address" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div class="form-group">
									<label for="tags">GRANT-RELATED INTERESTS/TOPICS/CHALLENGES</label>
									<input type="text" data-role="tagsinput" id="add-contact-tags" class="form-control" name="tags" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<div class="form-group">
								  <label for="notes">NOTES</label>
					  			<textarea class="form-control" placeholder="ANYTHING WE SHOULD KNOW ABOUT THIS CONTACT?" id="notes"></textarea>
								</div>
							</div>
						</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">CANCEL</button>
		        <button type="submit" class="btn btn-success">SUBMIT</button>
		      </div>
		    </div>
    	</form>
	  </div>
	</div>
</body>
